version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: dz-annonces-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: dzannonces
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dz-annonces-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: dz-annonces-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@dzannonces.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - dz-annonces-network

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: dz-annonces-app
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres123@postgres:5432/dzannonces
      - VITE_SUPABASE_URL=http://localhost:5432
      - VITE_SUPABASE_ANON_KEY=local-dev-key
      - VITE_SUPABASE_PROJECT_ID=local-dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - postgres
    networks:
      - dz-annonces-network
    command: npm run dev

volumes:
  postgres_data:
  pgadmin_data:

networks:
  dz-annonces-network:
    driver: bridge
